<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head>
 <title>Admin Section</title>
</head>
<body>
  <wicket:extend>
  
    <form wicket:id="form">
      <!-- import a file -->
      <div class="bh" wicket:id="import_header"></div>
      <br/>
      <p>
	You can import WIG(wiggle & bedgraph),BED,GFF and GTF files.
      </p>
      <select type="text" wicket:id="import_species"/>
      <select type="text" wicket:id="import_version"/>
      <input wicket:id="import_but" type="submit" value="submit"/>
      <br/>
      <!-- add a new sequence -->
      <div class="bh" wicket:id="genome_header"></div>
      
      <p>Create a new genome. Select </p>
	species name : <select type="text" wicket:id="species"/>
	version : <select type="text" wicket:id="version"/>
      <input type = "submit" value = "submit"/>
        
      <div wicket:id="modal_import"></div>
      <div class="gdv_feedback" wicket:id="feedback"/>
    
       <div class="bh" wicket:id="list_header"></div>
       <table class="gdv_list">
	 <tr wicket:id="track_data">
	   <td> <span wicket:id="track_label"/></td>
	   <td><a href="#" wicket:id="delete">delete</a></td>
	 </tr>
       </table>
    </form>

    
  
  </wicket:extend>
</body>
</html>
