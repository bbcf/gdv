<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head>
 <title>Genome Data Viewer</title>
</head>
<body>
  <wicket:extend>
    <!-- CREATE GROUP -->
    <div class="bh"  wicket:id="create_header"></div>
    <form  wicket:id="form">
      <div id="pc">
	<div class="cp">group name :  <input wicket:id="group_name"/></div>
	<input class="c_b" type="submit" wicket:id="create_but" value="Create it"/>
      </div>
    </form>
	
    <!-- YOUR GROUPS -->
   <!--  <div class="bh" wicket:id="y_g_header"></div> -->
    <form wicket:id="y_g_form">
      <!-- projects -->
      <div wicket:id="owner_g">
	<div class="ph">
	 
	    <span class="dtv_desc" wicket:id="own_group_name"></span>
	    <span class="dtv_desc" wicket:id="group_status"></span>
	    <select  class="dtv_desc" wicket:id="versions"/>
	 

	    <input class="dtv_butt" type="submit" wicket:id="add_user" value="add"/>
	    <input class="dtv_butt" type="submit" wicket:id="remove_user" value="remove"/>
	    <input class="dtv_butt" type="submit" wicket:id="delete_group" value="delete"/>
	  
	</div>
      </div>
    </form>
     <!-- BELONGING GROUPS -->
     <div class="bh" wicket:id="b_g_header"></div>
    <form wicket:id="b_g_form">
      <div wicket:id="bg">
	<div class="ph">
	  <span class="ph_d" wicket:id="belong_group_name"></span>
	  <span class="ph_d" wicket:id="belong_owner"></span>
	</div>
      </div>
    </form>

    <div wicket:id="modal_add_user"></div>
    
  </wicket:extend>
</body>
</html>
