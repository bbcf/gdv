<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head>
 <title>Genome Data Viewer</title>
</head>
<body class="modalbd">
    <h1><span class="sh1" wicket:id="project_info"/></h1>
    <p>Project : <span class="sh1" wicket:id="project_info2"/></p>
    
    
   <ul>
     <li><h4><span class="sh1" wicket:id="header_public"/></h4>

    <div>
      <input type="checkbox" wicket:id="pubCheck"/>
      <span wicket:id="pubLabel"/>
    </div>
     </li>
     
     <li><h4><span class="sh1" wicket:id="header_group"/></h4>
     <form wicket:id="form">
      <input wicket:id="addGroup" type="submit" value="create group"/>
       <div wicket:id="group">
	<input type="checkbox" wicket:id="groupselector">check/uncheck all</input>
	<div class="sh2" wicket:id="title1"/>
	<table class="gdv_list">
	  <tr wicket:id="group_data">
	    <td class="gdv_p1" wicket:id="group_name"></td>
	    <td><input class="gdv_b_deleteit" type="checkbox" wicket:id="checkbox"/></td>
	  </tr>
	</table>
	<br/>
	<div class="sh2" wicket:id="title2"/>
	<table class="gdv_list">
	  <tr wicket:id="group_data2">
	    <td class="gdv_p1" wicket:id="group_name2"></td>
	    <td><input class="gdv_b_deleteit" type="checkbox" wicket:id="checkbox2"/></td>
	  </tr>
	</table>
      </div>
      <br/><br/>
   
      <input type="submit" wicket:id="submit" value="submit"/>
    </form>
     </li>
   </ul>
</body>
</html>
