<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head>
 <title>Genome Data Viewer</title>
</head>
<body>
  <wicket:extend>
    <form wicket:id="form">
      
      <ul>
	<div class="sh1" wicket:id="editable_name"/>
	<p>(click to rename - also possible in the project view)</p>
	<input id="color_input" class="sh1" wicket:id="color_input1"/>
      </ul>
      
      <div wicket:id="style_data">
	<div wicket:id="name"/>
	<div wicket:id="height"/>
	<div wicket:id="color"/>
      </div>
      <input  type="submit" wicket:id="sub" value="Submit"/>
    </form>
    
  <div dojoType="dojox.widget.ColorPicker" wicket:id="color_picker" id="color_picker"/>    
  </wicket:extend>
  
</body>
</html>
